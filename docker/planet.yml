services:
  couchdb:
    expose:
      - 5984
    image: treehouses/couchdb:2.3.1
    ports:
      - "2200:5984"
  chatapi:
    expose:
      - 5400
    image: treehouses/planet:chatapi-local
    depends_on:
      - couchdb
    ports:
      - "5400:5400"
    environment:
      - COUCHDB_HOST=http://couchdb:5984
      - SERVE_PORT=5050
  db-init:
    image: treehouses/planet:db-init-local
    depends_on:
      - couchdb
    environment:
      - COUCHDB_HOST=http://couchdb:5984
  planet:
    image: treehouses/planet:local
    ports:
      - "80:80"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    environment:
      - MULTIPLE_IPS=true
      - HOST_PROTOCOL=http
      - DB_HOST=127.0.0.1
      - DB_PORT=2200
      - CENTER_ADDRESS=planet.earth.ole.org/db
      - DEFAULT_LANGUAGE=eng
    depends_on:
      - couchdb
