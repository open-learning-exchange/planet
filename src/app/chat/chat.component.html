<mat-toolbar>
  <button class="titlebar" mat-icon-button (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span class="titlebar" i18n>AI Chat</span>
  <span class="toolbar-fill"></span>
  <mat-form-field *ngIf="displayToggle" class="mdc-toolbar-input">
    <mat-label i18n>AI Service</mat-label>
    <mat-select [(ngModel)]="activeService" (selectionChange)="toggleAIService()">
      <mat-option *ngFor="let service of aiServices" [value]="service.model">
        {{service.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <ng-template #textDisplay>
    <span i18n>{{activeService}}</span>
  </ng-template>
</mat-toolbar>

<div class="space-container">
  <planet-chat-sidebar></planet-chat-sidebar>
</div>
