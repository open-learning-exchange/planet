<div class="sidebar" *ngIf="chats">
  <button mat-icon-button (click)="startNewChat.emit()">Start New Chat</button>
  <button mat-icon-button (click)="toggleSidebar()">Toggle Sidebar</button>
  <ng-container *ngIf="chats">
    <h2>Conversations</h2>
    <ul>
      <li *ngFor="let conversation of chats; let i = index" (click)="selectConversation(conversation)">
        {{ conversation.conversations[0].query }}
      </li>
    </ul>
  </ng-container>
</div>
