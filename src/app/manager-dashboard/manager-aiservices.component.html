<mat-toolbar>
  <button mat-icon-button routerLink="/manager">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span i18n>AI Configuration</span>
</mat-toolbar>

<div class="configuration-container" [formGroup]="configForm">
  <mat-card class="configuration-card">
    <mat-card-title i18n>API Keys</mat-card-title>
    <mat-card-content *ngIf="configuration.keys">
      <mat-list>
        <mat-list-item *ngFor="let apikey of configuration.keys | keyvalue">
          <div class="configuration-list-item-content">
            <span>{{ apikey.key | titlecase }}</span>
            <mat-form-field>
              <input
                matInput
                [type]="hideKey[apikey.key] ? 'password' : 'text'"
                [formControlName]="'keys_' + apikey.key"
                placeholder="Enter API key"
              />
              <button mat-icon-button matSuffix (click)="toggleHideKey(apikey.key)">
                <mat-icon>{{ hideKey[apikey.key] ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
              <button mat-icon-button matSuffix (click)="copyKey(apikey.key)">
                <mat-icon>content_copy</mat-icon>
              </button>
            </mat-form-field>
          </div>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>


  <mat-card class="configuration-card">
    <mat-card-title i18n>Models</mat-card-title>
    <mat-card-content *ngIf="configuration.models">
      <mat-list>
        <mat-list-item *ngFor="let model of configuration.models | keyvalue">
          <div class="configuration-list-item-content">
            <span>{{ model.key | titlecase }}</span>
            <mat-form-field>
              <input matInput [formControlName]="'models_' + model.key" placeholder="Enter model" />
            </mat-form-field>
          </div>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>

  <mat-card class="configuration-card">
    <mat-card-title i18n>Assistant Configuration</mat-card-title>
    <mat-card-content *ngIf="configuration.assistant">
      <mat-list>
        <mat-list-item>
          <div class="configuration-list-item-content">
            <span i18n>Name:</span>
            <mat-form-field>
              <input matInput formControlName="assistantName" placeholder="Assistant name" />
            </mat-form-field>
          </div>
        </mat-list-item>
      </mat-list>

      <div class="configuration-list-item-content configuration-instructions">
        <span i18n>Instructions:</span>
        <mat-form-field>
          <textarea matInput formControlName="assistantInstructions" placeholder="Assistant instructions"></textarea>
        </mat-form-field>
      </div>
    </mat-card-content>
  </mat-card>

  <div class="configuration-update-button-container">
    <button [planetSubmit]="spinnerOn" mat-raised-button color="primary" (click)="saveConfig()">Update Configuration</button>
  </div>
</div>
