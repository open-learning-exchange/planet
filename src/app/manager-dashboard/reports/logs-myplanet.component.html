<mat-toolbar>
    <button class="btnBack" mat-icon-button routerLink="/manager">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span i18n>Logs</span>
    <span class="toolbar-fill"></span>
    <mat-form-field class="margin-lr-5 font-size-1">
      <mat-select i18n-placeholder placeholder="Type" (selectionChange)="onTypeChange($event.value)" [value]="selectedType">
        <mat-option [value]="" i18n>All Types</mat-option>
        <mat-option *ngFor="let type of types" [value]="type">{{type}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="margin-lr-5 font-size-1">
      <mat-select i18n-placeholder placeholder="Version" (selectionChange)="onVersionChange($event.value)" [value]="selectedVersion">
        <mat-option [value]="" i18n>All Versions</mat-option>
        <mat-option *ngFor="let version of versions" [value]="version">{{version}}</mat-option>
      </mat-select>
    </mat-form-field>
    <form [formGroup]="logsForm">
      <mat-form-field class="margin-lr-5 font-size-1">
        <input matInput [matDatepicker]="startPicker" i18n-placeholder placeholder="Start Date" formControlName="startDate" [min]="minDate" [max]="today">
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
        <mat-error i18n *ngIf="logsForm.errors?.invalidDates">Start date must be before end date</mat-error>
      </mat-form-field>
      <mat-form-field class="margin-lr-5 font-size-1">
        <input matInput [matDatepicker]="endPicker" i18n-placeholder placeholder="End Date" formControlName="endDate" [min]="minDate" [max]="today">
        <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>
    </form>
    <mat-icon>search</mat-icon>
    <mat-form-field class="font-size-1">
      <input matInput (keyup)="filterData($event.target.value)" [value]="searchValue" i18n-placeholder placeholder="Search">
    </mat-form-field>
</mat-toolbar>
<div class="space-container">
  <mat-toolbar>
    <mat-toolbar-row class="primary-color font-size-1">
      <span i18n>myPlanet</span>
      <span class="toolbar-fill"></span>
      <button mat-raised-button color="accent" (click)="exportAll()" *ngIf="!isEmpty">
        Export All
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="view-container view-full-height">
    <ng-container *ngFor="let planet of apklogs">
      <mat-expansion-panel *ngIf="planet.children.length">
        <mat-expansion-panel-header>
          <mat-panel-title>{{planet.nameDoc?.name || planet.doc?.name}} ({{planet.children.length}})</mat-panel-title>
        </mat-expansion-panel-header>
        <planet-myplanet-table dataType="logs" [data]="planet.children"></planet-myplanet-table>
        <button mat-raised-button color="accent" (click)="exportSingle(planet)" style="margin-right: 2rem;" *ngIf="!isEmpty">
          Export
        </button>
      </mat-expansion-panel>
    </ng-container>
    <ng-container *ngIf="isEmpty">
      <mat-panel-title i18n>No record was found</mat-panel-title>
    </ng-container>
  </div>
</div>
