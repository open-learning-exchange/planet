<mat-table #table [dataSource]="activities" [matSortDisableClear]="true" matSort>
  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef mat-sort-header i18n>Title</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element?.max?.title}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="count">
    <mat-header-cell *matHeaderCellDef mat-sort-header i18n>Views</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element?.count}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="averageRating">
    <mat-header-cell *matHeaderCellDef mat-sort-header i18n>Average Rating</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element?.averageRating}}</mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClick(row)" class="cursor-pointer"></mat-row>
</mat-table>
<mat-paginator #paginator
  [pageSize]="50"
  [pageSizeOptions]="[5, 10, 20, 50, 100, 200]">
</mat-paginator>
