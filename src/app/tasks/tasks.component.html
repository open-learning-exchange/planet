<button i18n mat-stroked-button (click)="addTask()">Add a task</button>
<mat-action-list>
  <button mat-list-item *ngFor="let task of tasks" (click)="toggleTaskComplete(task)">
    <mat-checkbox [checked]="task.completed"></mat-checkbox>
    <p matLine>{{task.title}}</p>
    <p matLine><ng-container i18n>Deadline:</ng-container> {{task.deadline | date}}</p>
    <img *ngIf="task.assignee" matListAvatar [src]="task.assignee.avatar ? imgUrlPrefix + task.assignee.avatar : 'assets/image.png'">
    <button mat-icon-button [matMenuTriggerFor]="assigneeMenu" (click)="openAssigneeMenu($event)"><mat-icon>add</mat-icon></button>
    <mat-menu #assigneeMenu="matMenu">
      <button *ngFor="let assignee of assignees" mat-menu-item (click)="addAssignee(task, assignee)">{{assignee.name}}</button>
    </mat-menu>
  </button>
</mat-action-list>
