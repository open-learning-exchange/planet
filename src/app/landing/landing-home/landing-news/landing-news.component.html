<div class="newscard-container">
  <planet-landing-news-detail *ngIf="selectedNews" [selectedDoc]="selectedNews"
    (closeDetailsEvent)="closeDetails($event)">
  </planet-landing-news-detail>

  <div style="margin: 16px;" *ngIf="!selectedNews">
    <planet-landing-card-item *ngFor="let doc of data" [doc]="doc" (seeDetailsEvent)="seeDetails($event, id)">
    </planet-landing-card-item>
  </div>
</div>
