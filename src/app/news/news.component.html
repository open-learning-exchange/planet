<mat-toolbar>
  <button class="btnBack" mat-icon-button [routerLink]="[ '..' ]"><mat-icon>arrow_back</mat-icon></button>
  <span i18n>ourNews</span>
</mat-toolbar>
<div class="space-container">
  <mat-toolbar>
    <mat-toolbar-row class="primary-color font-size-1"></mat-toolbar-row>
  </mat-toolbar>
  <div class="view-container view-full-height">
    <ng-container *ngIf="isRoot">
      <div *planetAuthorizedRoles="'learner'" class="new-post-form">
        <mat-form-field class="full-width mat-form-field-type-no-underline">
          <planet-markdown-textbox class="full-width" [(ngModel)]="newMessage" [imageGroup]="viewableBy" i18n-placeholder placeholder="What would you like to share?"></planet-markdown-textbox>
        </mat-form-field>
        <button mat-raised-button color="accent" class="full-width" (click)="postMessage()" [disabled]="!newMessage.trim()" i18n>Post</button>
      </div>
    </ng-container>
    <div class="news-container">
      <planet-news-list [items]="newsItems" (viewChange)="toggleForm($event)"></planet-news-list>
    </div>
  </div>
</div>
