name: Planet Builder

on: [push]

jobs:
  build:
    name: Planet build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        lang: [ eng, ara, fra, spa, nep, som]
      

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Docker login
        run: docker login -u ${{ secrets.DOCKERUSERNAME }} -p ${{ secrets.DOCKERAPIKEY }}

      - name: Build image
        run: |
          DOCKER_ORG=rjpadilla
          DOCKER_REPO_TEST=planet-test
          VERSION=$(jq '.version' package.json | sed -e 's/^"//' -e 's/"$//')
          BRANCH=${GITHUB_REF#refs/heads/}
          COMMIT=${GITHUB_SHA::8}
          PLANET_TEST=$DOCKER_ORG/$DOCKER_REPO_TEST:$VERSION-$BRANCH-$COMMIT-${{ matrix.lang }}
          case ${{ matrix.lang }} in
            eng) : "en" ;;
            ara) : "ar" ;;
            fra) : "fr" ;;
            spa) : "es" ;;
            nep) : "ne" ;;
            som) : "so" ;;
          esac
          lang2="$_"
          export NODE_OPTIONS=--max_old_space_size=4096
          mkdir -p ./ng-app/dist
          docker build -f './docker/planet/builder-Dockerfile' -t $PLANET_TEST --build-arg LANGUAGE=${{ matrix.lang }} --build-arg LANGUAGE2=$lang2 . 
          docker images
          docker push $PLANET_TEST

      