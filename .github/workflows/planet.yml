name: Planet Builder

on: [push]

jobs:
  build:
    name: Planet build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Docker login
        run: docker login -u ${{ secrets.DOCKERUSERNAME }} -p ${{ secrets.DOCKERAPIKEY }}

      - name: Build image
        run: |
          export NODE_OPTIONS=--max_old_space_size=4096
          repo="rjpadilla/planet:latest"
          mkdir -p ./ng-app/dist
          npm install
          npm run ng-high-memory -- build --prod --base-href /eng/ --output-path=dist/eng
          docker build -f './docker/planet/builder-Dockerfile' -t $repo --build-arg LANGUAGE=eng --build-arg LANGUAGE2=en . 
          docker images
          docker push $repo

      