name: Planet Builder

on: [push]

jobs:
  build:
    name: Planet build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Docker login
        run: docker login -u ${{ secrets.DOCKERUSERNAME }} -p ${{ secrets.DOCKERAPIKEY }}

      - name: Build image
        run: |
          repo="rjpadilla/planet:latest"
          LANGUAGES=( 'eng' 'ara' 'fra' 'spa' 'nep' 'som')
          mkdir -p ./ng-app/dist
          for LANGUAGE in "${LANGUAGES[@]}"; do
            mkdir -p ./ng-app/$LANGUAGE
            docker create --name $LANGUAGE rjpadilla/planet-test:$LANGUAGE
            docker export $LANGUAGE > $LANGUAGE.tar
            tar -xf $LANGUAGE.tar -C ./ng-app/$LANGUAGE
            cp -ar ./ng-app/$LANGUAGE/ng-app/dist/$LANGUAGE/ ./ng-app/dist/
          done
          docker build -f './docker/planet/Dockerfile' -t $repo .
          docker images
          docker push $repo

      