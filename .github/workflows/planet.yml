name: Planet Builder

on: [push]

jobs:
  build:
    name: Planet build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Docker login
        run: docker login -u ${{ secrets.DOCKERUSERNAME }} -p ${{ secrets.DOCKERAPIKEY }}

      - name: Build image
        run: |
          repo="rjpadilla/planet:latest"
          mkdir -p ./ng-app/dist
          mkdir -p ./ng-app/dist/eng
          docker create --name eng treehouses/planet-test:0.13.0-v0.13.0-d3f8084d
          docker export eng > eng.tar
          tar -xf eng.tar -C ./ng-app/eng
          cp -ar ./ng-app/eng/ng-app/dist/eng/ ./ng-app/dist/
          docker build -f './docker/planet/Dockerfile' -t $repo .
          docker images
          docker push $repo

      