name: Planet DB-Init Builder

on: [push]

jobs:
  build:
    name: Planet build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Docker login
        run: docker login -u ${{ secrets.DOCKERUSERNAME }} -p ${{ secrets.DOCKERAPIKEY }}

      - name: Build image
        run: |
          repo="rjpadilla/planet:db-init"
          docker build -f './docker/db-init/Dockerfile' -t $repo .
          docker images
          docker push $repo

      